<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Define viewport properties for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document -->
    <title>Day 8 - Creative Portfolio Gallery</title>
    <!-- Link to an external stylesheet for styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Gallery container with spans for images -->
    <div class="gallery">
        <!-- Individual span with a data attribute for index (i) -->
        <span style="--i: 1"><img src="images/1.png" alt=""></span>
        <span style="--i: 2"><img src="images/2.png" alt=""></span>
        <span style="--i: 3"><img src="images/3.png" alt=""></span>
        <span style="--i: 4"><img src="images/4.png" alt=""></span>
        <span style="--i: 5"><img src="images/5.png" alt=""></span>
        <span style="--i: 6"><img src="images/6.png" alt=""></span>
        <span style="--i: 7"><img src="images/7.png" alt=""></span>
        <span style="--i: 8"><img src="images/8.png" alt=""></span>
    </div>
</body>

</html>
